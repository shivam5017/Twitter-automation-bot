name: Twitter Cron

on:
  schedule:
    - cron: '30 8 * * *'  
    - cron: '0 14 * * *' 
    - cron: '0 20 * * *'  

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Create .env file from ENV_FILE secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Run Twitter Bot
        run: node index.js
